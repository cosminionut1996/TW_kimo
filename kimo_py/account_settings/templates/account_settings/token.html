{% extends "profile.html" %}

{% load static %}

{% block title %}KIMO{% endblock %}

{% block content %}

<script src="{% static 'js/addChild.js' %}"></script>

<div class="vcenter fadeInClass" style="margin-top: 125px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form id="login-form"  method="get" role="form" action="{% url 'kimo:profile' %}"
                        style="display: block;">
                    {% csrf_token %}
                    <h2>Child details</h2>
                      <div class="form-group">
                        <input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="{{ childname }}" value="" readonly>
                      </div>
                      <div class="form-group">
                        <input type="text" name="lastname" id="lastname" tabindex="2" class="form-control" placeholder="{{ childlastname }}" readonly>
                      </div>
                      <div class="form-group">
                        <label style="">
                            <b>{{ token }}</b>
                        </label>
                      </div>
                      <div class="col-xs-6 form-group pull-right">
                            <input type="submit" name="submit" id="submit" tabindex="4" class="form-control btn btn-submit" value="Done">

                      </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6 tabs">
                  <a href="#" class="active" id="login-form-link"><div class="login"></div></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}

{% block footer %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/vertical_align.css' %}">
    <link href="{% static 'css/background.css' %}" rel="stylesheet">
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
    <!-- <script src="{% static 'js/addChild.js' %}"></script> -->
<style>

.fadeInClass {
    animation: fadeIn 1.5s ease-out;
}

@keyframes fadeIn {
    0%   {opacity: 0; top: -50%; position: relative;}
    100%   {opacity: 0.9; top: 0%; position: relative;}
}

     </style>
{% endblock %}
